<style>
  /* 기본 HTML, BODY 스타일 초기화 */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* HTML, BODY가 뷰포트 높이 100%를 차지하도록 */
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden; /* 전체 페이지 스크롤 방지. .scroll-container에서 스크롤 처리 */
    background-color: black; /* 페이지 로딩 중 흰색 플래시 방지 */
  }

  /* 스크롤 컨테이너 스타일 - 메인 스크롤 영역 */
  .scroll-container {
    height: 100vh; /* 뷰포트 높이 가득 채우기 */
    overflow-y: scroll; /* 세로 스크롤 가능하게 설정 */
    scroll-snap-type: y mandatory; /* 스크롤 시 각 섹션 시작 지점에 자동으로 맞춰짐 */
    -webkit-overflow-scrolling: touch; /* iOS에서 부드러운 스크롤 */
    position: relative; /* 자식 요소의 위치 지정을 위해 */
    width: 100vw; /* 뷰포트 너비 가득 채우기 */
  }

  /* 각 섹션(화면) 스타일 */
  .section {
    height: 100vh; /* 각 섹션이 뷰포트 높이 가득 채우도록 */
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    scroll-snap-align: start; /* 섹션 시작 지점에 스냅 */
    background-size: cover; /* 배경 이미지 크기 조절 */
    background-position: center; /* 배경 이미지 위치 */
    background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
    transition: background-image 0.8s ease-in-out; /* 배경 이미지 전환 시 부드러운 효과 (이미지를 CSS로 교체 시) */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 텍스트 가독성을 위한 그림자 */
  }
